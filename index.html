<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="siteTitle">Kalkulator jedzenia dla diabetyka</h1>

    <section class="information">
        <p>Dzięki tej prostej aplikacji będziesz mógł obliczyć jaką porcje danego jedzenia możesz spożyć</p>
    </section>

    <main class="calculator">
        <h2 class="calculator__title">Podaj dane</h2>
        <form class="dataForm">
            <div class="dataForm__data">
                <label for="ww" class="dataForm__title">
                    Ilość wymienników* które możesz spożyć
                </label>
                <input type="number" id="ww" class="dataForm__input" required min="1">
            </div>

            <div class="dataForm__data">
                <label for="carbohydrates" class="dataForm__title">
                    Ilość węglowodanów na 100 gram jedzenia
                </label>
                <input type="number" id="carbohydrates" class="dataForm__input" required min="1">
            </div>

            <div class="dataForm__data">
                <label for="roughage" class="dataForm__title">
                    Ilość błonnika
                </label>
                <input type="number" id="roughage" class="dataForm__input" required min="0">
            </div>

            <button class="btn calculator__btn">Wylicz</button>
        </form>
        <p id="information"></p>
    </main>
    <span>
        <p>* 1 wymiennik = 10 gram weglowodanów</p>
    </span>

    <script src="./index.js"></script>
</body>
</html>
